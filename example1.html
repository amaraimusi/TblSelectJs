	<script src="TblSelect.js"></script>
	
	<script>
	var tblSelect;
	$(function(){
		
		tblSelect = new TblSelect({
			'tbl_rap_slt':'#tbl_rap1',
		});
		
	});
	
	function getData(){
		var data = tblSelect.getData();

		var json_str = JSON.stringify(data);
		$('#res').html(json_str);
		
	}
	
	function doSelect(){
		var v = [1,2,4];
		tblSelect.doSelect(v);
	}
	
	function showTblSelect(btnElm){
		tblSelect.showTblSelect(btnElm);
	}
	</script>

</head>
